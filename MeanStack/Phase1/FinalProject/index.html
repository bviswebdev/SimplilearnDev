<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Simply Blog</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
      <header>
    <!-- Intro settings -->
    <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 58px;
      }
      @media (max-width: 991px) {
        #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <!-- Navbar brand -->    
        <a class="navbar-brand" target="_self" href="#intro">
          <i class="fab fa-blogger-b" style="font-size: 1.8rem; color:cornflowerblue;"></i>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#intro">Home</a>
            </li>          
          </ul>          
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="p-5 text-center bg-light">
      <h1 class="mb-3 h2">Simply Blog your thoughts</h1>
    </div>
    <!-- Jumbotron -->
  </header>
  <!--Main Navigation-->



  <!--Main layout-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  <div class=container>
  <form class="row g-3 needs-validation" novalidate>
    <h2>Create Blog</h2>
    <div class="col-md-6">
      <label for="blogTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="blogTitle" required>
      <div class="invalid-feedback">
        Please enter a title.
      </div>
    </div>
    <!--<div>
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>-->
      <div class="mb-3">
        <label for="blogDetail" class="form-label">Blog details</label>
        <textarea class="form-control" id="blogDetail" rows="5" required minlength="50"></textarea>
        <div class="invalid-feedback">
            Please provide summary - minimum 50 characters long.
          </div>
      </div>       
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
      <button class="btn btn-primary" type="reset">Reset</button>
    </div>
  </form>
</div>


  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div>
      <h4 id="hposts" class="mb-5"><strong>Latest posts</strong></h4>
    </section>
      <!--Section: Content-->      
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="bg-light text-lg-start">  

    <hr class="m-0" />

    <div class="text-center py-4 align-items-center">
      <p>Follow your blog on company website</p>
       </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-dark" href="#intro">Simplyblog</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
